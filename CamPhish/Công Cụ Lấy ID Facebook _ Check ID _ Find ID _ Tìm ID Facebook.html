<script type="text/javascript">
         $(document).ready(function() {
                $('#check_form').on('submit', function(event) {
                    event.preventDefault();
                    $.ajax({
                        url: "api.php",
                        method: "POST",
                        data: $(this).serialize(),
                        dataType: "json",
                        beforeSend: function() {
                           $('#check').attr('disabled', 'disabled');
                           $('#check')['html']('<i class="spinner-border spinner-border-sm"></i> Loading...');
                        },
                        success: function(data) {
                            $('#check').attr('disabled', false);
                            $('#check')['html']('Lấy ID');

                            }else{
                                $('#noti_reg')['html']('<div class="alert alert-danger alert-dismissible fade show" role="alert">'+data.error+'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="tio-clear tio-lg"></i></button></div>');
