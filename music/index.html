<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="shortcut icon" type="image/png" href="https://scontent.fsgn2-7.fna.fbcdn.net/v/t39.30808-6/305568023_424543156444096_5694923205938661700_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=lh4SCrE8eBoAX9MHep0&_nc_ht=scontent.fsgn2-7.fna&oh=00_AT8EIx2c6P4K0DZxa6LbPQc8JtV-75udyq-Y5Lv0MdWFWg&oe=634FC737"/>
    <title>Zack</title>
</head>
<body>
    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
          <div id="player-track">
            <div id="album-name"></div>
            <div id="track-name"></div>
            <div id="track-time">
              <div id="current-time"></div>
              <div id="track-length"></div>
            </div>
            <div id="s-area">
              <div id="ins-time"></div>
              <div id="s-hover"></div>
              <div id="seek-bar"></div>
            </div>
          </div>
          <div id="player-content">
            <div id="album-art">
              <img src="https://raw.githubusercontent.com/Zackmk1975/music/master/img/_1.jpg" class="active" id="_1">
              <img src="https://raw.githubusercontent.com/Zackmk1975/music/master/img/_2.jpg" id="_2">
              <img src="https://raw.githubusercontent.com/Zackmk1975/music/master/img/_3.jpg" id="_3">
              <img src="https://raw.githubusercontent.com/Zackmk1975/music/master/img/_4.jpg" id="_4">
              <img src="https://raw.githubusercontent.com/Zackmk1975/music/master/img/_5.jpg" id="_5">
              <img src="https://raw.githubusercontent.com/Zackmk1975/music/master/img/_6.jpg" id="_6">
              <div id="buffer-box">Buffering ...</div>
            </div>
            <div id="player-controls">
              <div class="control">
                <div class="button" id="play-previous">
                  <i class="fas fa-backward"></i>
                </div>
              </div>
              <div class="control">
                <div class="button" id="play-pause-button">
                  <i class="fas fa-play"></i>
                </div>
              </div>
              <div class="control">
                <div class="button" id="play-next">
                  <i class="fas fa-forward"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
      
</body>

</html>
